<div class="row bg-primary py-5">
    <div class="col-lg-3 mx-auto">
        <div class="p-5 bg-white login-form">
            <div class="text-center mb-4">
                <img src="img/logo/logo.png" alt="">
            </div>
            <h3 class="text-center mb-4">Password Reset</h3>
            <form class="user">
                <div class="form-group">
                  <input type="email" class="form-control rounded-0 form-control-user" id="exampleInputEmail"
                    aria-describedby="emailHelp" placeholder="Enter Email Address...">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control rounded-0 form-control-user" id="exampleInputPassword"
                    placeholder="New Password">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control rounded-0 form-control-user" id="exampleInputConfirmPassword"
                    placeholder="Confirm Password">
                </div>
                <button type="submit" class="btn btn-primary btn-user btn-block">
                  Reset Password
                </button>
              </form>

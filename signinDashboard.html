<div class="row bg-primary py-5">

        <div class="p-5 bg-white login-form">
            <div class="text-center mb-4">
                <img src="img/logo/logo.png" alt="">
            </div>
            <h3 class="text-center mb-4">Signin</h3>
            <form class="user">
                <div class="form-group">
                    <input type="email" class="form-control rounded-0 form-control-user"

                        placeholder="Enter Email Address...">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control rounded-0 form-control-user"
                        id="exampleInputPassword" placeholder="Password">
                </div>
                <div class="form-group">
                    <div class="custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-input" id="customCheck">
                        <label class="custom-control-label" for="customCheck">Remember
                            Me</label>
                    </div>
                </div>
                <a href="index.html" class="btn btn-primary btn-user btn-block">
                    Login
                </a>
                
                
            </form>
          
            <div class="text-center mt-3">
                <a class="small" href="passwordReset.html">Forgot Password?</a>
            </div>
